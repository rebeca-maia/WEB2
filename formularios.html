<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulários | MAGNA</title>

    <!-- Magna Imports -->
    <link rel="stylesheet" type="text/css" href="assets/css/magna.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/css/font-awesome.min.css">

</head>
<body>

    <div class="container">

        <div class="panel-main">

            <h1>Formulários</h1>

            <div class="row">
                <div class="col-4">
                    
                    <form class="form-data -block" action="" method="post">

                        <div class="group">
                            <label class="label" for="idEx1">Text</label>
                            <input class="field" id="idEx1" type="text" name="" placeholder="text ...">
                        </div>

                        <div class="group">
                            <label class="label" for="idEx2">Email<span class="required">*</span></label>
                            <input class="field" id="idEx2" type="email" name="" placeholder="email ...">
                        </div>

                        <div class="group">
                            <label class="label" for="idEx3">Pass</label>
                            <input class="field" id="idEx3" type="password" name="" placeholder="pass ...">
                        </div>

                        <div class="group">
                            <label class="label" for="idEx4">Textarea</label>
                            <textarea class="field" id="idEx4" type="password" name="" placeholder="textarea ..."></textarea>
                        </div>

                        <div class="group">
                            <button class="btn -success" type="submit">Enviar</button>
                        </div>
                        
                    </form>

                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
